<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container-fluid">
            <div class="row">
                <a class="navbar-brand" id="title-home" href="#">
                    <img src="./assets/book.svg" alt="Bookshelf" width="30" height="24" />
                    Bookshelf Apps
                </a>
            </div>
        </div>
    </header>
    <div class="py-5 h-100 container-fluid bg-secondary">
        <button type="button" id="add" class="ms-5 my-1 btn btn-success" data-bs-toggle="modal"
            data-bs-target="#myModal">
            Add
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-white-50" id="exampleModalLabel">
                            Masukkan Buku Baru
                        </h1>
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label text-white-50">Judul</label>
                                <input type="text" class="form-control bg-secondary" id="recipient-name" />
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label text-white-50">Penulis</label>
                                <input type="text" class="form-control bg-secondary" id="recipient-name" />
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label text-white-50">Tahun</label>
                                <input type="text" class="form-control bg-secondary" id="recipient-name" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <form class="float-end me-5 my-1 w-25 d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="row mx-2">
            <div class="col">
                <div class="card-uncomplete bg-dark">
                    <h2 class="text-center">Belum selesai dibaca</h2>
                    <div class="list-book" id="books"></div>
                </div>
            </div>
            <div class="col">
                <div class="card-completed bg-dark">
                    <h2 class="text-center">Selesai dibaca</h2>
                    <div class="list-book" id="completed-books"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
